{% extends "base.html" %}

{% block content %}
    <h1>Mano paimtos knygos</h1>
    <img class="rounded-circle" src="{{user.profile.photo.url}}">
    {% if books %}
        {% for bookinst in books %}
    <hr>
        <ul>
        <li><strong class="{% if bookinst.is_overdue %}text-danger{% endif %}">Book name: {{bookinst.book.title}}</strong></li>
        <li><strong>Return by:</strong> {{bookinst.due_back}}</li>
        <br/>
        <a class="btn btn-primary" href="{{ bookinst.pk }}" role="button">Review</a>
      </li>

    </ul>
{% endfor %}
    {% else %}
      <p>There are no books borrowed.</p>
    {% endif %}
{% endblock %}
